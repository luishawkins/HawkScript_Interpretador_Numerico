<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkScript_Interpretador_Numerico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="button" onclick="info();" class="btn btn-info" value="Ayuda"></input>
    <div class="card text-center" style="width: 60%; margin: auto; align-content: center;">
        <div class="card-header">
            HawkScript Interpretador Numerico
        </div>
        <div class="card-body" style="width: 100%;">
            <textarea name="par" class="card-text" id="par" cols="70" rows="10"></textarea>
            <br>
            <input type="button" class="btn btn-primary" style="width: 40%;" onclick="verificar();" value="Ejecutar">
        </div>
        <div style="width: 100%; text-align: center;" class="card-footer">
            <p style="width: 100%; text-align: center;" id="salida"></p>
        </div>
    </div>
    <div id="snackbar"></div>
    <script src="calculator.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function verificar() {
            texto = document.getElementById("par").value;
            const paragraph = document.getElementById("salida");
            paragraph.innerHTML = "";
            arrayDeResultado = separador(texto);
            for (var i = 0; i < arrayDeResultado.length; i++) {
                var node = document.createElement("LI");
                var textnode = document.createTextNode(arrayDeResultado[i]);
                node.appendChild(textnode);
                if (String(arrayDeResultado[i]).includes("error")) {
                    node.style.color = "crimson";
                }
                paragraph.appendChild(node);
            }
        }

        function info() {
            swal("Instrucciones", `AQUÍ LA AYUDA 
            por = * 
            partelo = / 
            tequito = - 
            tedoy = + 
            ^ = ^
            ! = ! 
            % = % 
            dentroizq = (
            dentroder = )
            PI =PI
            E=E 
            << EOF >> = EOF
             .=INVALID `,
                "info");
        }
    </script>
</body>

</html>
